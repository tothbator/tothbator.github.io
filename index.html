<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #212529;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .marquee {
            position: relative;
            white-space: nowrap;
            animation: marquee 5s linear infinite;
        }

        @keyframes marquee {
            from { left: 100%; }
            to { left: -100%; }
        }
    </style>
</head>
<body>
    <div class="marquee">
        <p>tothbator.com coming soon...</p>
    </div>
</body>
</html>
