<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #212529;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .marquee {
            position: absolute;
            white-space: nowrap;
            animation: marquee 5s forwards;
        }

        @keyframes marquee {
            0% { left: 100vw; }
            100% { left: calc(100vw - 50%); transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="marquee">
        <p>tothbator.com coming soon!</p>
    </div>
</body>
</html>
