<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #212529;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            overflow: hidden;
        }

        .marquee {
            position: relative;
            white-space: nowrap;
            animation: marquee 15s forwards;
        }

         @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-50%); }
        }
        }
    </style>
</head>
<body>
    <div class="marquee">
        <p>tothbator.com coming soon...</p>
    </div>
</body>
</html>
