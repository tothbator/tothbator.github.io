         MOBILE MENU SCRIPT
         Toggles mobile navigation menu on/off
         ============================================ -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const toggleButton = document.getElementById('mobile-menu-toggle');
            const menu = document.getElementById('mobile-menu');
            
            if (toggleButton && menu) {
                toggleButton.addEventListener('click', function() {
                    menu.classList.toggle('active');
                });
            }

            // Custom scrollbar functionality
            function initCustomScrollbar(sliderId) {
                const slider = document.getElementById(sliderId);
                if (!slider) return;

                const track = slider.parentElement.querySelector('.custom-scrollbar-track');
                const thumb = track.querySelector('.custom-scrollbar-thumb');
                if (!track || !thumb) return;

                // Calculate scrollbar dimensions
                function updateScrollbar() {
                    const sliderWidth = slider.clientWidth;
                    const scrollWidth = slider.scrollWidth;
                    const scrollable = scrollWidth > sliderWidth;

                    if (!scrollable) {
                        track.style.display = 'none';
                        return;
                    }

                    track.style.display = 'block';
                    const thumbWidth = (sliderWidth / scrollWidth) * track.offsetWidth;
                    thumb.style.width = Math.max(thumbWidth, 30) + 'px';

                    const maxLeft = track.offsetWidth - thumb.offsetWidth;
                    const scrollPercent = slider.scrollLeft / (scrollWidth - sliderWidth);
                    thumb.style.left = (scrollPercent * maxLeft) + 'px';
                }

                // Update on scroll
                slider.addEventListener('scroll', updateScrollbar);
                window.addEventListener('resize', updateScrollbar);
                updateScrollbar();

                // Drag functionality
                let isDragging = false;
                let startX = 0;
                let startScrollLeft = 0;

                thumb.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.clientX;
                    startScrollLeft = slider.scrollLeft;
                    e.preventDefault();
                });

                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    const deltaX = e.clientX - startX;
                    const trackWidth = track.offsetWidth - thumb.offsetWidth;
                    const scrollWidth = slider.scrollWidth - slider.clientWidth;
                    const scrollDelta = (deltaX / trackWidth) * scrollWidth;
                    slider.scrollLeft = startScrollLeft + scrollDelta;
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });

                // Click on track to jump
                track.addEventListener('click', (e) => {
                    if (e.target === thumb) return;
                    const clickX = e.clientX - track.getBoundingClientRect().left;
                    const trackWidth = track.offsetWidth;
                    const scrollWidth = slider.scrollWidth - slider.clientWidth;
                    const scrollPercent = clickX / trackWidth;
                    slider.scrollLeft = scrollPercent * scrollWidth;
                });
            }

            // Initialize all sliders - wait for images to load
            function initializeAllSliders() {
                document.querySelectorAll('.image-slider').forEach((slider, index) => {
                    if (slider.id) {
                        initCustomScrollbar(slider.id);
                    } else {
                        slider.id = 'slider-' + (index + 1);
                        initCustomScrollbar(slider.id);
                    }
                });
            }
            
            // Wait for all images in sliders to load before initializing scrollbars
            const sliderImages = document.querySelectorAll('.image-slider img');
            let loadedImages = 0;
            const totalImages = sliderImages.length;
            
            if (totalImages === 0) {
                // No images, initialize immediately
                initializeAllSliders();
            } else {
                // Wait for all images to load
                sliderImages.forEach(img => {
                    if (img.complete) {
                        loadedImages++;
                    } else {
                        img.addEventListener('load', function() {
                            loadedImages++;
                            if (loadedImages === totalImages) {
                                initializeAllSliders();
                            }
                        });
                        img.addEventListener('error', function() {
                            loadedImages++;
                            if (loadedImages === totalImages) {
                                initializeAllSliders();
                            }
                        });
                    }
                });
                
                // Fallback: initialize after a short delay if images take too long
                setTimeout(function() {
                    if (loadedImages < totalImages) {
                        initializeAllSliders();
                    }
                }, 1000);
                
                // Also initialize if all images are already loaded
                if (loadedImages === totalImages) {
                    initializeAllSliders();
                }
            }
        });
    </script>
